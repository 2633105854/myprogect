<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
      
		
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <script  src="assets/js/yanzheng.js">
		</script>

    </head>

    <body>

        <div class="page-container">
            <h1>注册</h1>
            <form action="zhuce.jsp" method="post">
                <input type="text" name="username" class="username" id="name" placeholder="用户名" 
                       onFocus="yz_namej()"  onBlur="yz_names()">
                      <label id="named"></label>
                <input type="password" name="password" class="password"  id="pass" placeholder="密码"
                      onFocus="yz_passj()" onBlur="yz_passs()">
                      <label id="passd"></label>
                <input type="password" name="zpassword" class="password"  id="zpass" placeholder="再次输入密码"
                      onFocus="zpass_j()" onBlur="zpass_s()">
                       <label id="zpassd"></label>
                       
                <input type="text" name="realname" class="username" id="relname" placeholder="真实姓名" 
                       onFocus="rel_name_j()"  onBlur="rel_name_s()">
                        <label id="relnamed"></label>
                       
                       
                <input type="text" name="card" class="" id="card" placeholder="身份证号" 
                       onFocus="card_j()"  onBlur="card_s()">
                       <label id="cardd"></label>
                     
                       
                       
                <input type="text" name="phone" class="username" id="phone" placeholder="联系方式" 
                       onFocus=" phone_j()"  onBlur=" phone_s()">
                       <label id="phoned"></label>
                <button type="submit">提交</button>
                <div class="error"><span>+</span></div>
            </form>
             <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
		
        <!-- Javascript -->
      
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
