
<!DOCTYPE html>

    <body>

        <div class="page-container">
            <h1>注册</h1>
            <form action="http://localhost:8080/myhotel/MagServlet?action=registed" method="post">
                <input type="text" name="r_mag_name" class="username" id="name" placeholder="用户名" 
                       onFocus="yz_namej()"  onBlur="yz_names()">
                      <label id="named"></label>
                <input type="password" name="r_mag_password" class="password"  id="pass" placeholder="密码"
                      onFocus="yz_passj()" onBlur="yz_passs()">
                      <label id="passd"></label>
                <input type="password" name="zr_mag_password" class="password"  id="zpass" placeholder="再次输入密码"
                      onFocus="zpass_j()" onBlur="zpass_s()">
                       <label id="zpassd"></label>
                <button type="submit">注册</button>
                <div class="error"><span>+</span></div>
            </form>
             <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>

        <script src="assets/js/jquery-1.8.2.min.js"></script>
